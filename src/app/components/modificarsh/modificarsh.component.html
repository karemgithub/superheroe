<div class="container">
    <div class="text mb-3 pb-3" style="font-style: oblique;">
        <form [formGroup]="formSH">
            <div class="mb-3">
                <label> Nombre del SuperHeroe</label>
                <input type="text" class="form-control" aria-describedby="basic-addon1" formControlName="superheroe">
                <!-- <div class="alert alert-danger mt-2" [hidden]="superheroe.valid || superheroe.pristine">
                    El nombre del SuperHeroe es obligarorio
                </div> -->
            </div>
            <div class=" mb-3">
                <label> Imagen</label>
                <input type="file" id="fileInput" class="form-control" formControlName="imagen">
            </div>
            <div class=" mb-3">
                <label> Edito</label>
                <input type="text" class="form-control" formControlName="editor" aria-describedby="basic-addon1">
            </div>
            <div class=" mb-3">
                <label> Actor principal</label>
                <input type="text" class="form-control" formControlName="actorprincipal" aria-describedby="basic-addon1" >
            </div>

            <div class=" mb-3">
                <label> Tem√°tica</label>
                <input type="text" class="form-control" formControlName="tematica" aria-describedby="basic-addon1" >
              
            </div>
            <div class=" mb-3">
                <label> Personajes</label>
                <input type="text" class="form-control"  formControlName="personajes" aria-describedby="basic-addon1" >
            </div>
        </form>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  (click)="actualizarSH()">Modificar</button>
    </div>
</div>
