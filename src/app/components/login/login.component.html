<div class="login">
    <form class="custom-form" method="post" [formGroup]="formLogin"  (ngSubmit)="onlogin(formLogin.value)">
        <h1>Login</h1>
        <br>
        <input type="text"   required="required"  formControlName="usuario" />
        <br>
        <input type="password"  required="required" formControlName="password"/>
        <br>
        <button type="submit">Acceso</button>
    </form>
</div>
