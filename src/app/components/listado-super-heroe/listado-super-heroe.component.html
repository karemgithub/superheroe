<div class="container">
    <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="Buscar Superheroe" [(ngModel)]="buscarsh" #textBuscar
            (keyup)="BuscarSH(textBuscar.value)">

        <span class="input-group-text">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon"
                style="max-width: 2xp;">
                <mat-icon>filter_list</mat-icon>
            </button>
        </span>
    </div>
    <!--  -->

    <div class="container"></div>
    <div class="text-center mb-3 pb-3">
        <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Paquete</h6>
        <h1>Super-Heroes</h1>
        <div class="example-button-container">
            <button [routerLink]="['/agregarSH']" mat-mini-fab color="accent"
                aria-label="Example icon button with a plus one icon">
                <mat-icon>plus_one</mat-icon>
            </button>
        </div>
        <div class="card-group">

            <div class="card">
                <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                    @for (sh of superheroes; track sh; let i = $index ) {
                    <app-superheroes [Superheroe]="sh" [indice]="i"></app-superheroes>
                    }
                </div>
